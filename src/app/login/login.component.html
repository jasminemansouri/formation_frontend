<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto mt-5 card">
      <div class="card-header">
        <h3>login</h3>
      </div>
      <div class="card-body">
        <input
          [(ngModel)]="admin.email"
          placeholder="email"
          type="email"
          class="form-control m-2"
        />

        <input
          [(ngModel)]="admin.password"
          placeholder="password"
          type="password"
          class="form-control m-2"
        />

        <button
          (click)="login()"
          type="button"
          class="btn btn-dark form-control m-2"
        >
          sign in
        </button>
      </div>
    </div>
  </div>
</div>

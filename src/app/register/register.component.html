<app-header></app-header>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto mt-5 card">
            <div class="card-header">
                <h3>
                    Register
                </h3>
            </div>
            <div class="card-body">
      
          <input [(ngModel)]="userData.firstname" 
          placeholder="first name"
            type="text"
            class="form-control m-2"
            
          />
          
       
     
          <input [(ngModel)]="userData.lastname"
          placeholder="last name"
            type="text"
            class="form-control m-2"
            
          />
      
          <input [(ngModel)]="userData.email"
          placeholder="email"
            type="email"
            class="form-control m-2"
            
          />
          
          <input [(ngModel)]="userData.password"
          placeholder="password"
            type="password"
            class="form-control m-2"
          />

        <button (click)="register()" type="button" class="btn btn-dark form-control m-2">sign up</button>
      </div>
    </div>
  </div>
</div>
